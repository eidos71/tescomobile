<html>
<head>
<title>Click Portfolio</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<link type="text/css" rel="stylesheet" href="${context}/assets/css/style.css" title="Style"/>
${cssImports}
#if($headInclude)#parse($headInclude)#end
</head>
<body>
<center>
<table style="height: 100%" border="0" cellpadding="0" cellspacing="4" class="page">
<tr>
	<td width="100%">			
		<table cellpadding="0" cellspacing="0" width="100%" border="0" style="border-collapse:collapse;">
			<tr>
				<td class="topheader">
					&nbsp;
				</td>
				<td class="title-left " width="100%">
						&nbsp;Single Sign  On prototype:
				</td>
				<td class="title-hosted">
					<p>Version ${messages.version}</p>
					<a target="blank" href="mailto:${messages.mail}">${messages.author}</a>
				</td>
			</tr>
			<tr>
				<td class="header-color" colspan="3">Logged as $title</td>
			</tr>
		</table>
	</td>
</tr>
<tr>		
	<td>
		#if ($rootMenu)
		#writeMenu($rootMenu)
		
		#end
		
	</td>

</tr>
<tr>		
	<td class="content">
		
		#parse(${path})
		
		
	</td>
</tr>
<tr>		
	<td height="100%">&nbsp;</td>
</tr>
</table>
</center>
</body>
</html>
${jsImports}
#if (${jsInclude}) #parse(${jsInclude}) 
#end
